<body>
<div>מספר מנוי: {{contract.contractId}}</div>
<div>שם מנוי: {{contract.contractName}}</div>
<div *ngFor="let package of contract.packagesList" class="card bg-light">

    <div>כמות: {{package.packageQuantity}}</div>
    <div>יתרה: {{package.packageBalance}}</div>

</div>
</body>
